{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'landing.css' %}">
    <link rel="stylesheet" href="{% static 'SkolaSans/stylesheet.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body>
<header id="header" class="on-top">
    <a href="{% url 'landing' %}"><div class="head-div logo" id="head-logo">Maksym Rusnachenko<abbr style="display:none;" id="abbr-head" title="Maksym Rusnachenko">MR</abbr></div></a>
    <div class="head-div menu-div" id="head-menu-div">
        <ul id="head-menu">
            <a href="{% url 'blog' %}" class="menu-item-url"><li class="menu-item">Blog</li></a>
            <a href="" class="menu-item-url"><li class="menu-item">Products</li></a>
            <a href="" class="menu-item-url"><li class="menu-item">About</li></a>
            <a href="" class="menu-item-url"><li class="menu-item">Contact</li></a>
        </ul>
    </div>
</header>
{% block head_image %}{% endblock %}
<main>
    {% block main_content %}
    {% endblock %}
    <!--<div style="display: none;" class="main-content">

    </div>-->
</main>

<footer style="bottom: 0px; position: static; width: 100%; height: 250px; margin-top: 50px;">
    Footer
</footer>

<script src="{% static 'landing.js' %}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
